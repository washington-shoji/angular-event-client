<article class="flex items-center h-full gap-4 rounded-lg border border-gray-100 bg-white p-6">
    <span class="rounded-full p-3" [ngClass]="[textColour(), bgColour()]">
        <ng-content select="[svg-element]"></ng-content>
    </span>

    <div>
        <p class="text-2xl font-medium text-gray-900">{{stats()}}</p>
        <p class="text-md text-gray-500 uppercase">{{title()}}</p>
    </div>
</article>
